<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Maker</title>
  <link rel="icon" href="/icon.png" type="image/png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="content">
            <h1 class="title" style="color: #6B728E;">HOST <span style="color: #3282B8;">MAKER</span></h1>
            <p class="desc">Simple page to create your GTPS Host</p>
            <form action="api" method="POST" accept-charset="utf-8" role="form" autocomplete="on">
                <input type="text" id="name" name="name" placeholder="Host Name" required>
                <input type="text" id="ip1" name="ip1" placeholder="ip1" required>
                <input type="text" id="ip2" name="ip2" placeholder="ip2 (Optional)">
                <input type="text" id="key" name="key" placeholder="key (Optional)">
                <div class="note"><i>Key is required for editing the host</i></div>
                <div class="btn-wrapper">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="shadow"></div>
    </div>
    <a href="https://discord.com/invite/D7wCQV8YCr" style="color: #6B728E;"><b>Host Maker &copy; GrowPlus Community</b></a>
    <script>
        cont btnReset = document.querySelector("#btn-reset");
        
        btnReset.addEventListener("click", ()=>{
            document.querySelectorAll("input").forEach(input, ()=>{
                input.value = "";
            });
        });
    </script>
</body>
</html>
